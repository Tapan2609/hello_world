# Default values for sampleapp-java.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  name: greeting
  portscount: one
  type: NodePort
  internalPort1: 8080
  externalPort1: 8080
  protocol: TCP
  portname: greeting-port-name
 
virtualservice:
  appname: sampleapp
  name: cobalt-ingressgateway
  rewriteuri: /

deployment:
  serviceAccountName: sampleapp-java-sa
  replicaCount: 1
  # Valid values are enable/disable
  configmap: enable
  probePath: /greeting
  probetype: http
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 15
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 4
  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 4
  terminationGracePeriodSeconds: 20
  mount: {}
  #  mountpath: /mnt
  #  persistentVolumeClaim: true
  #  storage: 3Gi
  #  storageclassname: local-storage
  securityContext:
    privileged: true
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
  #   memory: 128Mi
  env:
    NOMAD_IP_cobalt: "${HOST_IP}"
    COBALT_ORCHESTRATOR: "Kubernetes"
    # Below veriables are for debugging purpose ONLY. They will be removed in future versions
    log_level: debug
  tolerations: []
  affinity: {}

nodeSelector: {}